<!DOCTYPE html>
<html>
<head>
  <title>Familia {{ family }}</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
<body>
  <h1>{{ family }}</h1>

  <h2>Miembros:</h2>
  {% for member in family.persona_set.all %}
    <p>{{ member }}</p>
  {% empty %}
    <p>No hay miembros en esta familia</p>
  {% endfor %}

  <p><a href="{% url 'families_index' %}">Regresar</a></p>

</body>
</html>
