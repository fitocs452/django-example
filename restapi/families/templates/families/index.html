<!DOCTYPE html>
<html>
<head>
  <title>Familias</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
<body>
  <h1>Familias:</h1>

  {% for family in families %}
    <div class="family">

      <h2>{{ family.nombre }}</h2>
      <p>{{ family.persona_set.all.count }} miembro(s)</p>
      <p><a href="{% url 'families_family_detail' family.pk %}">Ver detalle</a></p>

    </div>
  {% endfor %}
</body>
</html>
