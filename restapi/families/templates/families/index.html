{% extends "families/base.html" %}

  {% block title %}
    <title>Familias</title>
  {% endblock %}

  {% block body %}
    <h1>Familias <a href="{% url 'families_new_family' %}">(crear nueva)</a></h1>
    {% for family in families %}
      <div class="family">

        <h2>{{ family.nombre }}</h2>
        <p>{{ family.persona_set.all.count }} miembro(s)</p>
        <p><a href="{% url 'families_family_detail' family.pk %}">Ver detalle</a></p>

      </div>
    {% endfor %}
  {% endblock %}
